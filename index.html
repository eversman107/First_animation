<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<P id="animation" onmouseover="wordGlow()" onmouseout="wordNormal()">My First Animation</P>
 <script>
  function wordGlow(){
    document.getElementById('animation').style.color="blue";
      document.getElementById('animation').style.fontSize="50px";
    } 
   function wordNormal(){
      document.getElementById('animation').style.color="black";
      document.getElementById('animation').style.fontSize="10px";
    }
  </script> 


</body>
</html>
